<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="skeleton-text">
  <template>
    <style>
      :host {
        display: block;
      }

      .skeleton-text-container {
        cursor: default;
        font-size: 13px;
        font-weight: 500;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        padding-bottom: 4px;
      }
      .skeleton-text {
        -webkit-border-radius: 6px;
        border-radius: 6px;
        height: 12px;
        margin: 2px 0;
      }
      .skeleton-text.small {
        width: -webkit-calc(100% - 60px);
        width: calc(100% - 60px);
      }
      .animate {
        -webkit-animation: gradient-slide 2.2s ease infinite;
        animation: gradient-slide 2.2s ease infinite;
        background: 0 0/300% 300% linear-gradient(-61deg, var(--loader-background, #eeeeee) 40%, var(--loader-color, #f5f5f5) 50%, var(--loader-background, #eeeeee) 60%);
      }
      @keyframes gradient-slide{
        0% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>

    <div class="skeleton-text-container">
      <div class="animate skeleton-text small"></div>
    </div>
    <div class="skeleton-text-container">
      <div class="animate skeleton-text"></div>
    </div>

  </template>
  <script>
    /**
     * `skeleton-text`
     * skeleton loader
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SkeletonText extends Polymer.Element {
      static get is() { return 'skeleton-text'; }
    }

    window.customElements.define(SkeletonText.is, SkeletonText);
  </script>
</dom-module>
